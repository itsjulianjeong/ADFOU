<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>관리자 로그인</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="ID" required><br><br>
            <input type="password" name="password" placeholder="PW" required><br><br>
            <button type="submit">로그인</button>
        </form>
    </div>

    {% if error %}
    <script>
        alert("로그인 실패! ID/PW를 확인하세요.");
    </script>
    {% endif %}
</body>
</html>
