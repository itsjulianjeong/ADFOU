<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분석 결과</title>
</head>
<body>
    {% include 'admin/navbar.html' %}

    <h2>방문자 분석 결과</h2>
    {% if result %}
    <table border="1">
        <tr>
            <th>주문번호</th>
            <th>시간</th>
            <th>성별</th>
            <th>연령대</th>
            <th>메뉴</th>
            <th>수량</th>
        </tr>
        {% for row in result %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>저장된 기록이 없습니다!</p>
    {% endif %}
</body>
</html>
