<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 완료</title>
    
    <!--3초 후 홈으로 자동 이동-->
    <script>
        let seconds = 3;
        function updateCountdown() {
            const countdownEl=document.getElementById("countdown");
            countdownEl.textContent=`${seconds}초 후 메인화면으로 이동합니다.`;
            if (seconds === 0) {
                window.location.href = "/";
            } else {
                seconds--;
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload=updateCountdown;
    </script>
</head>
<body>
    <h1>주문이 완료되었습니다!</h1>
    <p id="countdown"></p>
</body>
</html>
